<!DOCTYPE html>
<html>
  <head>
    <title>Spotify Song Guessing Game</title>
  </head>
  <body>
    <h1>Spotify Song Guessing Game</h1>
    <p>Enter your access token:</p>
    <input type="text" id="access-token-input" />
    <button id="load-playlist-button">Load Playlist</button>

    <h2>Guess the Song!</h2>
    <p>Current Song:</p>
    <iframe
      src="https://open.spotify.com/embed/track/"
      id="song-iframe"
    ></iframe>
    <p>Guess the name of the song:</p>
    <input type="text" id="guess-input" />
    <button id="submit-guess-button">Submit Guess</button>
    <button id="next-song-button">Next Song</button>

    <h2>Score: <span id="score">0</span></h2>
  </body>
</html>
